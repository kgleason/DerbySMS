{% extends 'layout.html' %}
{% block content %}
	<h3>Betting History for {{ person.display_name }}</h3>
	<hr/>
	<table class="table">
		<thead>
			<tr>
				<th>Amount</th>
				<th>Horse</th>
				<th>Bet placed</th>
			</tr>
		</thead>
		<tbody>
		{% for b in bets %}
			<tr>
				<th>${{ b.amount }}</th>
				<th>{{ b.horse }}</th>
				<th>{{ b.ago }}</th>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
