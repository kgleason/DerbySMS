{% extends 'layout.html' %}
{% block content %}
	<h3>Horses Running</h3>
	<hr/>
	<table class="table">
		<thead>
			<tr>
				<th>Horse</th>
				<th>Nickname</th>
				<th>Lane</th>
			</tr>
		</thead>
		<tbody>
		{% for horse in horses %}
			<tr>
				<th><a href="{{ url_for('horse', id=horse.id) }}">{{ horse.name }}</a></th>
				<th>{{ horse.shortname }}</th>
				<th>{{ horse.lane }}</th>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
