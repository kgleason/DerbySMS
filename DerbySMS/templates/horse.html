{% extends 'layout.html' %}
{% block content %}
	<h3>Betting History for {{ horse.name }} ({{ horse.shortname }})</h3>
	<hr/>
	<table class="table">
		<thead>
			<tr>
				<th>Amount</th>
				<th>Person</th>
				<th>Bet placed</th>
			</tr>
		</thead>
		<tbody>
		{% for b in bets %}
			<tr>
				<th>{{ b.person }}</th>
				<th>${{ b.amount }}</th>
				<th>{{ b.ago }} ago</th>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
